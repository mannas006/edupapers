services:
  - type: web
    name: edupapers-pdf-processor
    env: python
    plan: free
    rootDir: PDF Question Processor
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -r config/requirements.txt
    startCommand: python -m gunicorn --bind=0.0.0.0:$PORT --workers=1 --timeout=600 wsgi:app
    envVars:
      - key: SUPABASE_URL
        value: https://dsfqdmrkryjpglrsffhc.supabase.co
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://edupapers.vercel.app
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"
    healthCheckPath: /health
