services:
  - type: web
    name: edupapers-pdf-processor
    env: docker
    plan: free
    dockerfilePath: ./PDF Question Processor/Dockerfile
    envVars:
      - key: SUPABASE_URL
        value: https://dsfqdmrkryjpglrsffhc.supabase.co
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://edupapers.vercel.app
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"
    healthCheckPath: /health
